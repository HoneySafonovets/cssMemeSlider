<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <header></header>
  <main class="slider__wrapper">
    <section class="slider">
      <h1 class="hidden"></h1>
      <div class="slider__value">
        <img src="./assets/shame_3.jpg" alt="Are we?" class="slider__value-item slider__value-item-1">
        <img src="./assets/meme_cry.png" alt="Bag" class="slider__value-item slider__value-item-2">
        <img src="./assets/shame_1.jpg" alt="That's too bad&#41;&#41;&#41;" class="slider__value-item slider__value-item-3">
        <img src="./assets/Code.jpg" alt="Code meme" class="slider__value-item slider__value-item-4">
        <!-- <img src="./assets/shame_3.jpg" alt="That's too bad&#41;&#41;&#41;" class="slider__value-item slider__value-item-4"> -->
      </div>
    </section>
    <section class="slider__controls-section">
      <h1 class="hidden"></h1>
      <ul class="slider__sub">
        <li class="slider__text slider__text-1">That's too bad&#41;&#41;&#41;&#41;</li>
        <li class="slider__text slider__text-2">Are we?</li>
        <li class="slider__text slider__text-3">It's a pity&#41;&#41; few will understand CSS&#41;&#41;&#41;&#41;</li>
        <li class="slider__text slider__text-4">Dev moment</li>
        <!-- <li class="slider__text slider__text-5"></li> -->
      </ul>
      <div class="slider__controls">
        <label for="slider__item-1" class="slider__item slider__item-1">
          <input type="radio" name="control" value="radio-1" id="slider__item-1" class="slider__input" checked>
          <span class="slider__btn slider__btn-1"></span>
        </label>
        <label for="slider__item-2" class="slider__item slider__item-2">
          <input type="radio" name="control" value="radio-2" id="slider__item-2" class="slider__input">
          <span class="slider__btn slider__btn-2"></span>
        </label>
        <label for="slider__item-3" class="slider__item slider__item-3">
          <input type="radio" name="control" value="radio-3" id="slider__item-3" class="slider__input">
          <span class="slider__btn slider__btn-3"></span>
        </label>
        <label for="slider__item-4" class="slider__item slider__item-4">
          <input type="radio" name="control" value="radio-4" id="slider__item-4" class="slider__input">
          <span class="slider__btn slider__btn-4"></span>
        </label>
        <!-- <label for="slider__item-5" class="slider__item slider__item-5">
          <input type="radio" name="control" value="radio-5" id="slider__item-5" class="slider__input">
          <span class="slider__btn slider__btn-5"></span>
        </label> -->
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
